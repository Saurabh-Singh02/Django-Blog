<header class="blog-header py-2">
    <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 text-center">
                <a class="blog-header-logo text-decoration-none" href="{% url 'blog:post_list' %}">
                    <h1>Saurabh Singh</h1>
                </a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center gap-2">
                <button id="themeToggle" class="theme-toggle">
                    <i class="bi bi-moon"></i>
                </button>
                <a target="_blank" class="btn btn-sm btn-outline-light d-flex align-items-center gap-1" href="/admin/">
                    <i class="bi bi-gear"></i> <span class="d-none d-sm-inline">Admin</span>
                </a>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg mt-3">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'post_list' %}active{% endif %}" 
                           href="{% url 'blog:post_list' %}">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'category_posts' and category.slug in request.path %}active{% endif %}" 
                           href="{% url 'blog:category_posts' category.slug %}">
                            <i class="bi bi-folder"></i> {{ category.name }}
                        </a>
                    </li>
                    {% endfor %}
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-envelope"></i> Contact
                        </a>
                    </li> {% endcomment %}
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
