<header class="blog-header py-3">
            <div class="container">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-decoration-none" href="{% url 'blog:post_list' %}">Subscribe</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-decoration-none" href="{% url 'blog:post_list' %}">
                            <h1>Saurabh Singh</h1>
                        </a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a target="_blank" class="btn btn-sm btn-outline-secondary" href="/admin/">Admin</a>
                    </div>
                </div>
            </div>
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'post_list' %}active{% endif %}" 
                                   href="{% url 'blog:post_list' %}">Home</a>
                            </li>
                            {% for category in categories %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'category_posts' and category.slug in request.path %}active{% endif %}" 
                                   href="{% url 'blog:category_posts' category.slug %}">
                                    {{ category.name }}
                                </a>
                            </li>
                            {% endfor %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
